apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'freedcamkey'
            keyPassword 'freedcam'
            storeFile file('../key/freedcamkey.jks')
            storePassword 'freedcam'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 120
        versionName '4.1_alpha18'
        applicationId "troop.com.freedcam"
        renderscriptTargetApi 18
        externalNativeBuild {
            ndkBuild {
                abiFilters 'armeabi', 'armeabi-v7a'
            }
        }
    }
    lintOptions { checkReleaseBuilds false }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            jniDebuggable true
            signingConfig signingConfigs.config
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
    productFlavors {
    }
}

dependencies {
    provided files('libs/com.lge.frameworks.jar')
    compile 'com.android.support:appcompat-v7:25.2.0'
    provided files('libs/libTypeReference.jar')
}

